<!DOCTYPE html>
<html>
    <head>
        <title>Active Learning Tool - Student Home</title>
        <style>
            body {
                background-color: #EEB211;
            }

            #quiz-panel, #question-panel {
                background-color: #2C2C2B;
                color: white;
                min-width: 45%;
                min-height: 500px;
                max-width: 500px;
                border: solid 1px black;
            }

            #quiz-panel {
                float: left;
            }

            #question-panel {
                float: right;
            }

            #quiz-list, #question-list {
                list-style-position: inside;
            }

            #quiz-title, #question-title {
                text-align: center;
                margin-left: 10px;
            }

            #refresh-quizzes, #refresh-questions {
                margin-left: 10px;
            }

            #quiz-list, #question-list {
                list-style-position: inside;
                margin: 0px;
                padding: 0px;
            }
            #live-quiz {
                display: none;
                background-color: #2C2C2B;
                color: white;
                min-width: 45%;
                min-height: 500px;
                max-width: 500px;
                border: 1px solid black;
                left: 30%;
            }

            .live-quiz {
                position: absolute;
                z-index: 3;
            }
            .answer-list {
                list-style-type: upper-alpha;
                margin: auto;
                font-size: 1em;
                font-weight: normal;
            }

            .question {
                font-size: 1.5em;
                font-weight: bold;
                color: black;
                background-color: white;
                border: solid 1px black;
                padding: 10px;
                margin: 10px;
            }

            .question-list {
                width: 70%;
                display: inline-block;
                vertical-align: top;
            }

            .question-image {
                width: 30%;
                display: inline-block;
            }

            .question-name {
                margin: 0px;
            }
            .blur   {
                filter: blur(5px);
                -webkit-filter: blur(5px);
                -moz-filter: blur(5px);
                -o-filter: blur(5px);
                -ms-filter: blur(5px);
            }
            #overlay    {
                position: fixed;
                display: none;
                left: 0px;
                top: 0px;
                right: 0px;
                bottom: 0px;
                background: rgba(150,150,150,.8);
                z-index: 2;
            }
            .delete-button {
                position: absolute;
                right: 0;
                top: 0;
                background-color: #FF2222;
                color: white;
                border: none;
                text-align: center;
            }

        </style>
        <script>
            var questions = {};
            var quizzes = {};
            var current_quiz = null;

            function updateQuestions(quiz_id) {
                current_quiz = quiz_id;

                if(current_quiz == null) {
                    return;
                }

                var html = '';
                for(var id in quizzes[current_quiz]) {
                    var question = questions[id];
                    var body = '<p class="question-name"> ' + question.name + '</p>'
                    body += '<ol class="answer-list">';
                    question.answers.forEach(function(answer, idx) {
                        body += '<li id="answer-' + id + '-' + idx + '" class="answer"><input type="radio" name="answers-' + id + '">' + answer + '</input></li>';
                    });
                    body += '</ol>';

                    html += '<li id="question-' + id + '" class="question" ondragstart="drag(event)"><div class="question-list">' + body + '</div>';

                    if(question.image) {
                        html += '<img class="question-image" src="' + question.image + '" />';
                    }

                    html += '</li>';
                };

                document.getElementById('question-list').innerHTML = html;
            }

            function updateQuizzes(new_quizzes) {
                quizzes = new_quizzes;

                var html = '';
                for(var id in quizzes) {
                    var quiz = quizzes[id];
                    var body = '<p class="quiz-name">' + quiz.name
                }
            }
            
            var socket = null;
            function connect() {
                console.log('Connecting...');
                var s = new WebSocket('ws://www.roiatalla.com:1337');
                s.onopen = function() {
                    socket = s;
                    console.log('Connected to server!');
                    socket.send(JSON.stringify({
                        username: 'Professor'
                    }));
                    socket.send(JSON.stringify({ get_quizzes: true }));
                    socket.send(JSON.stringify({ get_questions: true }));
                };
                s.onmessage = function(msg) {
                    var data = JSON.parse(msg.data);
                    console.log('Received: ' + msg.data);
                    if(data.questions) {
                        questions = data.questions;
                    }
                    if(data.quizzes) {
                        updateQuizzes(data.quizzes);
                    }
                };
                s.onclose = function() {
                    socket = null;
                    console.log('Connection closed.');
                    setTimeout(connect, 1000);
                };
            }

            connect();

            function getQuestions() {
                if(socket != null) {
                    socket.send(JSON.stringify({ get_questions: true }));
                }
            }

            function getQuizzes() {
                if(socket != null) {
                    socket.send(JSON.stringify({ get_quizzes: true }));
                }
            }
            var state = true;
            function displayLiveQuiz() {
                var e1 = document.getElementById('live-quiz');
                e1.style.display = e1.style.display == 'block' ? 'none' : 'block';
                if(state) {
                    myBlurFunction(1);
                    state = false;
                } else {
                    myBlurFunction(0)
                    state = true;
                }

            }
            var myBlurFunction = function(state) {
                /* state can be 1 or 0 */
                var containerElement = document.getElementById('main_container');
                var overlayEle = document.getElementById('overlay');

                if (state) {
                    overlayEle.style.display = 'block';
                    containerElement.setAttribute('class', 'blur');
                } else {
                    overlayEle.style.display = 'none';
                    containerElement.setAttribute('class', null);
                }
            }
            function populateLiveQuestion(id) {
                question = questions[id]
                var body = '<p class="question-name"> ' + question.name + '</p>'
                body += '<ol class="answer-list">';
                question.answers.forEach(function(answer, idx) {
                    body += '<li id="question-' + id + '-' + idx + '" class="answer"><input type="radio" name="answers-' + id + '">' + answer + '</input></li>';
                });
                body += '</ol>';

                if(question.image) {
                    html += '<img class="question-image" src="' + question.image + '" />';
                }

                html += '<div class="question"><li id="question-' + id + '" class="question-list">' + body + '</li>';

                html += '</div>';
                document.getElementById('live-questions').innerHTML = html;
            }
        </script>
    </head>

    <div id="live-quiz" class="live-quiz">
            <button id="live-quiz-button" onclick="displayLiveQuiz()" class="delete-button">&#10006;</button>
            <ol id="live-questions">
                Live question will be displayed shortly.
            </ol>
        </div>

    <body>
        <div id="overlay"></div>
        <div id="main_container">
            <h1>Active Learning Tool</h1>
            
            <div id="quiz-panel">
                <h2 id="quiz-title">Quizzes</h2>
                <button id="refresh-quizzes" onclick="getQuizzes()">Refresh</button>
                <button id="live-quiz-button" onclick="displayLiveQuiz()">Live Quiz</button>
                <ol id="quiz-list"></ol>
            </div>

            <div id="question-panel">
                <h2 id="question-title">Questions</h2>
                <button id="refresh-questions" onclick="getQuestions()">Refresh</button>
                <ol id="question-list"></ol>
            </div>
        </div>

    </body>
</html>
