<!DOCTYPE html>
<html>
    <head>
        <title>Active Learning Tool - Professor Home</title>
        <link rel="icon" type="image/png" href="../active_learning_logo_icon.png" />
        <style type="text/css">
            body {
                background-color: #DDEEFF;
                font-family: "Noto Sans", sans-serif;
            }

            #live-quiz {
                position: absolute;
                display: none;
                background-color: #2C2C2B;
                color: white;
                min-width: 45%;
                border: 1px solid black;
                left: 27.5%;
                top: 30%;
                z-index: 3;
            }

            .blur {
                filter: blur(5px);
                -webkit-filter: blur(5px);
                -moz-filter: blur(5px);
                -o-filter: blur(5px);
                -ms-filter: blur(5px);
            }

            #overlay {
                position: fixed;
                display: none;
                left: 0px;
                top: 0px;
                right: 0px;
                bottom: 0px;
                background: rgba(150,150,150,.8);
                z-index: 2;
            }

            #header-panel {
                background-color: #2C2C2B;
                display: inline-block;
                min-width: 100%;
                margin-bottom: 10px;
                height: 75px;
            }

            #logo {
                float: left;
            }
            
            #course-select {
                display: none;
                float: right;
                margin-right: 50px;
                background-color: #2C2C2B;
                color:white;
                border: none;
                min-height: 30px;
                min-width: 125px;
            }

            #header-panel button {
                background-color: #555555;
                border: none;
                color: white;
                margin-top: 9px;
                padding: 15px 30px;
                text-align: center;
                font-size: 20px;
                transition-duration: .6s;
            }

            #header-panel button:hover {
                background-color: #3c6668;
                color: white;
            }

            #settings-button {
                float: right;
                margin-right: 25px;
            }

            #statistics-button {
                float: right;
                margin-right: 30px;
            }

            #quiz-panel, #question-panel {
                position: absolute;
                overflow: auto;
                background-color: #2C2C2B;
                color: white;
                width: 45%;
                top: 100px;
                bottom: 8px;
            }

            #quiz-panel {
                left: 8px;
            }

            #question-panel {
                right: 8px;
            }

            .option-button {
                background-color: #555555;
                border: none;
                color: white;
                padding: 5px;
                margin: 10px;
                text-align: center;
                font-size: 18px;
                transition-duration: .6s;
            }

            .option-button:hover {
                background-color: #3c6668;
                color: white;
            }

            #quiz-list, #question-list, #live-question-list {
                list-style-position: inside;
                margin: 0px;
                padding: 0px;
            }

            #quiz-list {
                list-style-type: none;
            }

            #live-question-list {
                margin-top: 25px;
                display: none;
            }

            #live-question-msg {
                margin: 25px 0 10px 0;
                text-align: center;
            }

            #quiz-title, #question-title {
                text-align: center;
                margin-left: 10px;
            }

            #refresh-quizzes, #refresh-questions {
                margin-left: 10px;
            }

            #choose-quiz-msg {
                text-align: center;
            }

            #quiz-name {
                display: inline-block;
                float: left;
            }

            .quiz, .question {
                position: relative;
                font-size: 25px;
                font-weight: bold;
                color: black;
                background-color: white;
                padding: 10px;
                margin: 10px;
                vertical-align: top;
            }

            .quiz {
                padding: 0px;
            }

            .quiz-body {
                background-color: #FFFFFF;
                height: 50px;
                width: 100%;
                vertical-align: top;
            }

            .question-body {
                width: 60%;
                display: inline-block;
                vertical-align: top;
            }

            .question-name {
                margin: 0px;
            }

            .answer-list {
                list-style-type: upper-alpha;
                list-style-position: outside;
                font-size: 18px;
                font-weight: normal;
            }

            .question-image {
                width: 30%;
                display: inline-block;
                vertical-align: top;
            }

            .delete-button {
                position: absolute;
                display: block;
                width: 23px;
                height: 23px;
                right: 0;
                top: 0;
                background-color: #FF2222;
                color: white;
                border: none;
                text-align: center;
            }
        </style>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script>
            var questions = {};
            var quizzes = {};

            var current_quiz_id = null;

            function chooseQuiz(id) {
                current_quiz_id = id;

                var quiz = quizzes[id];

                $('#question-list').css('text-align', 'left');
                $('#question-title').html(quiz.name);

                var html = ''
                quiz.questions.forEach(function(question_id) {
                    var element = document.createElement('li');
                    element.setAttribute('id', 'question-' + question_id);
                    element.setAttribute('class', 'question');

                    var question = questions[question_id];
                    var body = '<p class="question-name"> ' + question.name + '</p>'
                    body += '<ol class="answer-list">';
                    question.answers.forEach(function(answer, idx) {
                        body += '<li class="answer"><input type="radio" name="answers-' + question_id + '">' + answer + '</input></li>';
                    });
                    body += '</ol>';

                    element.innerHTML += '<div class="question-body">' + body + '</div>';

                    if(question.image) {
                        element.innerHTML += '<img class="question-image" src="' + question.image + '" />';
                    }

                    html += element.outerHTML;
                });

                document.getElementById('question-list').innerHTML = html;
            }

            function updateQuizzes() {
                var html = '';
                for(var id in quizzes) {
                    var quiz = quizzes[id];
                    html += '<li id="quiz-' + id + '" class="quiz"><button class="quiz-body" onclick="chooseQuiz(\'' + id + '\')">' + quiz.name + '</button></li>';
                }

                if(!html) {
                    html = 'No quizzes to show.';
                    $('#quiz-list').css('text-align', 'center');
                } else {
                    $('#quiz-list').css('text-align', 'left');
                }

                $('#quiz-list').html(html);
            }
            
            var socket = null;
            function connect() {
                console.log('Connecting...');
                var s = new WebSocket('wss://www.roiatalla.com/active-learning/server');
                s.onopen = function() {
                    socket = s;
                    console.log('Connected to server!');
                    socket.send(JSON.stringify({
                        username: 'Student'
                    }));
                    refresh();
                };
                s.onmessage = function(msg) {
                    var data = JSON.parse(msg.data);

                    if(data.questions) {
                        questions = data.questions;

                        if(current_quiz_id != null) {
                            chooseQuiz(current_quiz_id);
                        }
                    }

                    if(data.quizzes) {
                        quizzes = data.quizzes;
                        updateQuizzes();
                    }

                    if(data.live_question) {
                        populateLiveQuestion(data.live_question);
                    } else if(data.live_question === null) {
                        $('#live-question-msg').css('display', 'block');
                        $('#live-question-list').css('display', 'none');
                    }
                };
                s.onclose = function() {
                    socket = null;
                    console.log('Connection closed.');
                    setTimeout(connect, 1000);
                };
            }

            function isSocketAvailable() {
                if(socket == null) {
                    alert('No connection to the server. Attemping to reconnect.');
                    return false;
                }

                return true;
            }

            connect();

            function refresh() {
                if(isSocketAvailable()) {
                    socket.send(JSON.stringify({ get_quizzes: true }));
                    socket.send(JSON.stringify({ get_questions: true }));
                    socket.send(JSON.stringify({ get_live_question: true }));
                }
            }

            var state = true;

            function toggleLiveQuiz() {
                var e1 = document.getElementById('live-quiz');
                e1.style.display = e1.style.display == 'block' ? 'none' : 'block';
                if(state) {
                    myBlurFunction(1);
                    state = false;

                    if(isSocketAvailable()) {
                        socket.send(JSON.stringify({ get_live_question: true }));
                    }
                } else {
                    myBlurFunction(0);
                    state = true;
                }
            }

            function myBlurFunction(state) {
                /* state can be 1 or 0 */
                var containerElement = document.getElementById('main-container');
                var overlayElement = document.getElementById('overlay');

                if (state) {
                    overlayElement.style.display = 'block';
                    containerElement.setAttribute('class', 'blur');
                } else {
                    overlayElement.style.display = 'none';
                    containerElement.setAttribute('class', null);
                }
            }

            function populateLiveQuestion(question) {
                var body = '<p class="question-name"> ' + question.name + '</p>'
                body += '<ol class="answer-list">';
                question.answers.forEach(function(answer, idx) {
                    body += '<li id="live-question-' + idx + '" class="answer"><input type="radio" name="live-answers">' + answer + '</input></li>';
                });
                body += '</ol>';

                if(question.image) {
                    body += '<img class="question-image" src="' + question.image + '" />';
                }

                var html = '<div class="question"><li id="live-question" class="question-list">' + body + '</li></div>';

                $('#live-question-msg').css('display', 'none');
                $('#live-question-list').css('display', 'block').css('text-align', 'left').html(html);
            }
        </script>
    </head>
    <body>
        <div id="overlay"></div>
        <div id="live-quiz">
            <button id="live-quiz-button" onclick="toggleLiveQuiz()" class="delete-button">&#10006;</button>
            <p id="live-question-msg">Live question has ended.</p>
            <ol id="live-question-list">
            </ol>
        </div>

        <div id="main-container">
            <div id="header-panel">
                <img id="logo" src="../active_learning_logo_white.png" width="175" height="75" />
                <button id="settings-button">Settings</button>
                <button id="statistics-button">Statistics</button>
                <select id="course-select">
                    <option value="CS 2110">CS 2110</option>
                    <option value="CS 2200">CS 2200</option>
                    <option value="CS 3600">CS 2200</option>
                </select>
            </div>

            <div id="quiz-panel">
                <button id="live-quiz-button" class="option-button" onclick="toggleLiveQuiz()">Live Quiz</button>
                <ol id="quiz-list"></ol>
            </div>
            <div id="question-panel">
                <h2 id="question-title"></h2>
                <ol id="question-list">
                    <p id="choose-quiz-msg">Choose a quiz from the left side!</p>
                </ol>
            </div>
        </div>
    </body>
</html>
