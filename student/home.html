<!DOCTYPE html>
<html>
    <head>
        <title>Active Learning Tool - Professor Home</title>
        <style type="text/css">
            body {
                background-color: #EEB211;
            }

            #live-quiz {
                display: none;
                background-color: #2C2C2B;
                color: white;
                min-width: 45%;
                min-height: 500px;
                max-width: 500px;
                border: 1px solid black;
                left: 30%;
                position: absolute;
                z-index: 3;
            }

            #header-panel {
                background-color: #e5d454;
                display: inline-block;
                min-width: 100%;
                margin-bottom: 10px;
                height: 75px;
            }

            .blur   {
                filter: blur(5px);
                -webkit-filter: blur(5px);
                -moz-filter: blur(5px);
                -o-filter: blur(5px);
                -ms-filter: blur(5px);
            }

            #overlay {
                position: fixed;
                display: none;
                left: 0px;
                top: 0px;
                right: 0px;
                bottom: 0px;
                background: rgba(150,150,150,.8);
                z-index: 2;
            }

            logo {
                float: left;
            }
            
            #course-select {
                float: right;
                margin-right: 50px;
                background-color: #2C2C2B;
                color:white;
                border: none;
                min-height: 45px;
                min-width: 125px;
            }

            #course-select select{
                color: white;
            }

            #settings-button, #statistics-button {
                background-color: #2C2C2B;
                border: none;
                color: white;
                padding: 15px 30px;
                text-align: center;
                font-size: 20px;
                transition-duration: .6s;
            }

            #settings-button {
                float: right;
                margin-right: 25px
            }

            #statistics-button {
                float: right;
                margin-right: 50px
            }

            #settings-button:hover, #statistics-button:hover {
                background-color: #3c6668;
                color: white;
            }

            #quiz-panel, #question-panel {
                background-color: #2C2C2B;
                color: white;
                min-width: 48%;
                min-height: 500px;
                max-width: 500px;
            }

            #quiz-panel {
                float: left;
            }

            #question-panel {
                float: right;
            }

            #quiz-list, #question-list {
                list-style-position: inside;
                min-height: 500px;
                margin: 0px;
                padding: 0px;
            }

            #quiz-list {
                list-style-type: none;
            }

            #quiz-title, #question-title {
                text-align: center;
                margin-left: 10px;
            }

            #refresh-quizzes, #refresh-questions {
                margin-left: 10px;
            }

            #choose-quiz-msg {
                text-align: center;
            }

            #quiz-name {
                display: inline-block;
                float: left;
            }

            .quiz, .question {
                position: relative;
                font-size: 25px;
                font-weight: bold;
                color: black;
                background-color: white;
                padding: 10px;
                margin: 10px;
                vertical-align: top;
            }

            .quiz {
                padding: 0px;
            }

            .quiz-body {
                height: 50px;
                width: 90%;
                vertical-align: top;
            }

            .question-body {
                width: 60%;
                display: inline-block;
                vertical-align: top;
            }

            .question-name {
                margin: 0px;
            }

            .answer-list {
                list-style-type: upper-alpha;
                list-style-position: outside;
                font-size: 18px;
                font-weight: normal;
            }

            .question-image {
                width: 30%;
                display: inline-block;
                vertical-align: top;
            }

            .delete-button {
                position: absolute;
                display: block;
                width: 23px;
                height: 23px;
                right: 0;
                top: 0;
                background-color: #FF2222;
                color: white;
                border: none;
                text-align: center;
            }
        </style>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script>
            var questions = {};
            var quizzes = {};

            var current_quiz_id = null;

            function chooseQuiz(id) {
                current_quiz_id = id;

                var quiz = quizzes[id];

                $('#question-list').css('text-align', 'left');
                $('#question-title').html(quiz.name);

                var html = ''
                quiz.questions.forEach(function(question_id) {
                    var element = document.createElement('li');
                    element.setAttribute('id', 'question-' + question_id);
                    element.setAttribute('class', 'question');

                    var question = questions[question_id];
                    var body = '<p class="question-name"> ' + question.name + '</p>'
                    body += '<ol class="answer-list">';
                    question.answers.forEach(function(answer, idx) {
                        body += '<li id="answer-' + question_id + '-' + idx + '" class="answer"><input type="radio" name="answers-' + question_id + '">' + answer + '</input></li>';
                    });
                    body += '</ol>';

                    element.innerHTML += '<div class="question-body">' + body + '</div>';

                    if(question.image) {
                        element.innerHTML += '<img class="question-image" src="' + question.image + '" />';
                    }

                    html += element.outerHTML;
                });

                document.getElementById('question-list').innerHTML = html;
            }

            function updateQuizzes() {
                var html = '';
                for(var id in quizzes) {
                    var quiz = quizzes[id];
                    html += '<li id="quiz-' + id + '" class="quiz"><button class="quiz-body" onclick="chooseQuiz(\'' + id + '\')">' + quiz.name + '</button></li>';
                }

                document.getElementById('quiz-list').innerHTML = html;
            }
            
            var socket = null;
            function connect() {
                console.log('Connecting...');
                var s = new WebSocket('ws://www.roiatalla.com:1337');
                s.onopen = function() {
                    socket = s;
                    console.log('Connected to server!');
                    socket.send(JSON.stringify({
                        username: 'Professor'
                    }));
                    socket.send(JSON.stringify({ get_quizzes: true }));
                    socket.send(JSON.stringify({ get_questions: true }));
                };
                s.onmessage = function(msg) {
                    var data = JSON.parse(msg.data);
                    if(data.questions) {
                        questions = data.questions;

                        if(current_quiz_id != null) {
                            chooseQuiz(current_quiz_id);
                        }
                    }
                    if(data.quizzes) {
                        quizzes = data.quizzes;
                        updateQuizzes();
                    }
                };
                s.onclose = function() {
                    socket = null;
                    console.log('Connection closed.');
                    setTimeout(connect, 1000);
                };
            }

            connect();

            function refresh() {
                if(socket != null) {
                    socket.send(JSON.stringify({ get_quizzes: true }));
                    socket.send(JSON.stringify({ get_questions: true }));
                }
            }

            var state = true;

            function toggleLiveQuiz() {
                var e1 = document.getElementById('live-quiz');
                e1.style.display = e1.style.display == 'block' ? 'none' : 'block';
                if(state) {
                    myBlurFunction(1);
                    state = false;
                } else {
                    myBlurFunction(0)
                    state = true;
                }
            }

            function myBlurFunction(state) {
                /* state can be 1 or 0 */
                var containerElement = document.getElementById('main-container');
                var overlayElement = document.getElementById('overlay');

                if (state) {
                    overlayElement.style.display = 'block';
                    containerElement.setAttribute('class', 'blur');
                } else {
                    overlayElement.style.display = 'none';
                    containerElement.setAttribute('class', null);
                }
            }

            function populateLiveQuestion(id) {
                question = questions[id]
                var body = '<p class="question-name"> ' + question.name + '</p>'
                body += '<ol class="answer-list">';
                question.answers.forEach(function(answer, idx) {
                    body += '<li id="question-' + id + '-' + idx + '" class="answer"><input type="radio" name="answers-' + id + '">' + answer + '</input></li>';
                });
                body += '</ol>';

                if(question.image) {
                    html += '<img class="question-image" src="' + question.image + '" />';
                }

                html += '<div class="question"><li id="question-' + id + '" class="question-list">' + body + '</li>';

                html += '</div>';
                document.getElementById('live-questions').innerHTML = html;
            }
        </script>
    </head>

    <body>
        <div id="overlay"></div>
        <div id="live-quiz">
            <button id="live-quiz-button" onclick="toggleLiveQuiz()" class="delete-button">&#10006;</button>
            <ol id="live-questions">
                Live question will be displayed shortly.
            </ol>
        </div>

        <div id="main-container">
            <div id="header-panel">
                <logo><img src="../active_learning_logo.png" width="175" height="75" /></logo>
                <button id="settings-button">Settings</button>
                <button id="statistics-button">Statistics</button>
                <select id="course-select">
                    <option value="CS 2110">CS 2110</option>
                    <option value="CS 2200">CS 2200</option>
                    <option value="CS 3600">CS 2200</option>
                </select>
            </div>

            <div id="quiz-panel">
                <h2 id="quiz-title">Quizzes</h2>
                <button id="refresh-quizzes" onclick="refresh()">Refresh</button>
                <button id="live-quiz-button" onclick="toggleLiveQuiz()">Live Quiz</button>
                <ol id="quiz-list"></ol>
            </div>
            <div id="question-panel">
                <h2 id="question-title">Questions</h2>
                <button id="refresh-questions" onclick="refresh()">Refresh</button>
                <ol id="question-list">
                    <p id="choose-quiz-msg">Choose a quiz from the left side!</p>
                </ol>
            </div>
        </div>
    </body>
</html>
