<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <title>Active Learning Tool - Home</title>
        <link rel="icon" type="image/png" href="images/active_learning_logo_icon.png" />
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <style type="text/css">
            #live-question-msg {
                margin: 25px 0 10px 0;
                text-align: center;
            }

            #live-question {
                margin-top: 30px;
                display: none;
            }

            #quiz-title {
                text-align: center;
                margin-left: 10px;
            }

            #choose-quiz-msg {
                text-align: center;
            }

            #quiz-name {
                display: inline-block;
                float: left;
            }

            #live-question .question-image {
                width: 25%;
            }

            .submit-div {
                float: right;
                vertical-align: top;
                width: 13%;
            }

            .submit-button {
                text-align: center;
                float: right;
                color: white;
                background-color: #176d18;
                border: none;
                font-size: 18px;
            }

            .submit-all-button {
                text-align: center;
                color: white;
                background-color: #176d18;
                border: none;
                font-size: 24px;
                margin-left: 41%;
                margin-bottom: 10px;
                display: none;
            }
        </style>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://unpkg.com/react@15/dist/react.js"></script>
        <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
        <script src="js/old-student-app.js"></script>
        <script src="js/student-app.js"></script>
    </head>
    <body>
        <div id="overlay"></div>
        <div id="live-quiz">
            <button onclick="toggleLiveQuiz()" class="delete-button">&#10006;</button>
            <p id="live-question-msg">Live question has ended.</p>
            <div id="live-question" class="question"></div>
        </div>

        <div id="main-container">
            <div id="header-panel">
                <img id="logo" src="images/active_learning_logo_white.png" width="175" height="75" alt="logo"/>
                <h2 id="name">{{username}}</h2>
                <form method="post">
                    <button class="header-button" formaction="api/logout">Logout</button>
                </form>
                <button class="header-button" id="selected">Home</button>
            </div>

            <div id="quiz-panel">
                <button class="option-button" onclick="toggleLiveQuiz()">Live Quiz</button>
                <ol id="quiz-list"></ol>
            </div>
            <div id="question-panel">
                <h2 id="quiz-title">Quiz</h2>
                <p id="choose-quiz-msg">Choose a quiz from the left side!</p>
                <div id='questions-root'></div>
                <button id="submit-all" class="submit-all-button" onclick="submitQuiz()">Submit All</button>
            </div>
        </div>
    </body>
</html>
