<!DOCTYPE html>
<html>
    <head>
        <title>Active Learning Tool - Professor Home</title>
        <style type="text/css">
            body {
                background-color: #DDEEFF;
                font-family: "Noto Sans", sans-serif;
            }

            #live-quiz {
                position: absolute;
                display: none;
                background-color: #2C2C2B;
                color: white;
                min-width: 45%;
                min-height: 45%;
                border: 1px solid black;
                left: 27.5%;
                top: 30%;
                z-index: 3;
            }

            .blur {
                filter: blur(5px);
                -webkit-filter: blur(5px);
                -moz-filter: blur(5px);
                -o-filter: blur(5px);
                -ms-filter: blur(5px);
            }

            #overlay {
                position: fixed;
                display: none;
                left: 0px;
                top: 0px;
                right: 0px;
                bottom: 0px;
                background: rgba(150,150,150,.8);
                z-index: 2;
            }

            #header-panel {
                background-color: #2C2C2B;
                display: inline-block;
                min-width: 100%;
                margin-bottom: 10px;
                height: 75px;
            }

            #logo {
                float: left;
            }
            
            #course-select {
                display: none;
                float: right;
                margin-right: 50px;
                background-color: #2C2C2B;
                color:white;
                border: none;
                min-height: 30px;
                min-width: 125px;
            }

            #header-panel button {
                background-color: #555555;
                border: none;
                color: white;
                margin-top: 9px;
                padding: 15px 30px;
                text-align: center;
                font-size: 20px;
                transition-duration: .6s;
            }

            #header-panel button:hover {
                background-color: #3c6668;
                color: white;
            }

            #settings-button {
                float: right;
                margin-right: 25px
            }

            #statistics-button {
                float: right;
                margin-right: 30px
            }

            #quiz-panel, #question-panel {
                position: absolute;
                overflow: auto;
                background-color: #2C2C2B;
                color: white;
                width: 45%;
                top: 100px;
                bottom: 8px;
            }

            #quiz-panel {
                left: 8px;
            }

            #question-panel {
                right: 8px;
            }

            .option-button {
                background-color: #555555;
                border: none;
                color: white;
                padding: 5px;
                margin: 10px;
                text-align: center;
                font-size: 18px;
                transition-duration: .6s;
            }

            .option-button:hover {
                background-color: #3c6668;
                color: white;
            }

            #question-creator {
                display: none;
                margin: 10px;
                padding: 10px;
                background-color: white;
                color: black;
            }

            #quiz-creator {
                display: none;
            }

            #quiz-creator-header {
                margin: 10px;
                height: 30px;
            }

            #quiz-list, #quiz-question-list, #question-list, #live-questions-list {
                list-style-position: inside;
                margin: 0px;
                padding: 0px;
            }

            #quiz-list {
                list-style-type: none;
            }

            #quiz-question-list {
                text-align: center;
                position: absolute;
                top: 90px;
                width: 100%;
                bottom: 0px;
            }

            #live-questions-list {
                margin-top: 25px;
            }

            #quiz-title, #question-title {
                text-align: center;
                margin-left: 10px;
            }

            #refresh-quizzes, #refresh-questions {
                margin-left: 10px;
            }

            #quiz-name {
                display: inline-block;
                float: left;
            }

            #present-live {
                display: inline-block;
                margin-right: 10px;
                float: right;
            }

            #submit-quiz {
                display: inline-block;
                float: right;
            }

            #submit-quiz-button, #present-live-button {
                background-color: #FFFFFF;
                border: none;
            }

            .quiz, .quiz-question, .question {
                position: relative;
                font-size: 25px;
                font-weight: bold;
                color: black;
                background-color: white;
                padding: 10px;
                margin: 10px;
                vertical-align: top;
            }

            .quiz {
                padding: 0px;
            }

            .quiz-body {
                background-color: #FFFFFF;
                height: 50px;
                width: 100%;
                vertical-align: top;
            }

            .question-body {
                width: 60%;
                display: inline-block;
                vertical-align: top;
            }

            .question-name {
                margin: 0px;
            }

            .answer-list {
                list-style-type: upper-alpha;
                list-style-position: outside;
                font-size: 18px;
                font-weight: normal;
            }

            .question-image {
                width: 30%;
                display: inline-block;
                vertical-align: top;
            }

            .delete-button {
                position: absolute;
                display: block;
                width: 23px;
                height: 23px;
                right: 0;
                top: 0;
                background-color: #FF2222;
                color: white;
                border: none;
                text-align: center;
            }

            .live-button {
                position: absolute;
                display: block;
                width: 23px;
                height: 23px;
                right: 0;
                bottom: 0;
                background-color: #008800;
                color: white;
                border: none;
                text-align: center;
            }

            .presenting-live-button {
                position: absolute;
                display: block;
                right: 0;
                bottom: 0;
                background-color: #DD0000;
                color: white;
                border: none;
                text-align: center;
                min-height: 100%;
                min-width: 5%;
            }
        </style>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script>
            function clearQuestionForm() {
                document.getElementById('question').value = "";
                document.getElementById('answer1').value = "";
                document.getElementById('answer2').value = "";
                document.getElementById('answer3').value = "";
                document.getElementById('answer4').value = "";
                document.getElementById('file-input').value = "";
                document.getElementById('image-input').style.display = "none";

                var buttons = document.getElementsByName('correct');
                for (var i = 0; i < buttons.length; ++i) {
                    buttons[i].checked = i == 0;
                }
            }

            function toggleQuestionForm() {
                clearQuestionForm();

                var e1 = document.getElementById('question-creator');
                e1.style.display = e1.style.display == 'block' ? 'none' : 'block';

                var e2 = document.getElementById('question-list');
                e2.style.display = e2.style.display == 'none' ? 'block' : 'none';

                var b = document.getElementById('create-button');
                b.innerHTML = b.innerHTML != 'Create Question' ? 'Create Question' : 'Cancel' ;
            }

            var current_quiz_id = null;
            var current_quiz_questions = [];

            function clearQuizForm() {
                current_quiz_questions = [];
                $('#quiz-name-field').val('');
                $('#quiz-question-list').css('text-align', 'center')
                                        .html('<p id="drag-questions-msg">Drag questions here!</p>');
            }

            function toggleQuizForm() {
                var e1 = document.getElementById('quiz-creator');
                e1.style.display = e1.style.display == 'block' ? 'none' : 'block';

                var e2 = document.getElementById('quiz-list');
                e2.style.display = e2.style.display == 'none' ? 'block' : 'none';

                for(var id in questions) {
                    $('#question-' + id).attr('draggable', e1.style.display == 'block');
                }

                $('#create-quiz').html($('#create-quiz').html() == 'Create Quiz' ? 'Cancel' : 'Create Quiz');
                $('#submit-quiz-button').html('Submit');

                clearQuizForm();
            }

            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        $('#image-input')
                            .css('display', 'block')
                            .attr('src', e.target.result);
                    };
                    reader.readAsDataURL(input.files[0]);
                } else {
                    $('#image-input').attr('src', '').width(0).height(0);
                }
            }

            function allowDrop(ev) {
                ev.preventDefault();
                // do something?
            }

            function drag(ev) {
                if(ev.target.id.startsWith('question-')) {
                    ev.dataTransfer.setData('question-id', ev.target.id);
                }
            }

            function addQuizQuestion(id, elem) {
                if(current_quiz_questions.indexOf(id) != -1) {
                    return;
                }

                current_quiz_questions.push(id);

                $('#drag-questions-msg').css('display', 'none');
                $('#quiz-question-list').css('text-align', 'left');

                var list = document.getElementById('quiz-question-list');
                elem.id = 'quiz-question-' + id;
                elem.classList.remove('question');
                elem.classList.add('quiz-question');
                elem.childNodes.forEach(function(child) {
                    if(child.tagName.toLowerCase() == 'button') {
                        child.setAttribute('onclick', 'removeQuizQuestion(\'' + id + '\')');
                    }
                });

                list.innerHTML += elem.outerHTML;
            }

            function removeQuizQuestion(id, confirmed) {
                var list = document.getElementById('quiz-question-list');
                var nodes = list.childNodes;
                var index = -1;
                for (var i = 0; i < nodes.length; i++) {
                    if (nodes[i].id.endsWith(id)) {
                        index = i;
                    }
                }
                if (index != -1 && (confirmed || confirm('Are you sure you want to remove this question from the quiz?'))) {
                    list.removeChild(nodes[index]);

                    var idx = current_quiz_questions.indexOf(id);
                    current_quiz_questions.splice(idx, 1);

                    if(list.childNodes.length == 1) {
                        $('#drag-questions-msg').css('display', 'block');
                        $('#quiz-question-list').css('text-align', 'center');
                    }
                }
            }

            function drop(ev) {
                ev.preventDefault();
                var id = ev.dataTransfer.getData('question-id');
                var elem = document.getElementById(id).cloneNode(true);
                elem.setAttribute('draggable', false);

                var question_id = id.substring('question-'.length);
                addQuizQuestion(question_id, elem);

                $('#live-button-' + question_id).css('display', 'none');
            }

            var questions = {};
            var quizzes = {};

            function createQuestionElement(id, with_live) {
                var element = document.createElement('li');
                //<li id="" class="question" ondragstart="drag(event)">
                element.setAttribute('id', 'question-' + id);
                element.setAttribute('class', 'question');
                element.setAttribute('draggable', $('#create-quiz').html() == 'Cancel');
                element.setAttribute('ondragstart', 'drag(event)');

                var question = questions[id];
                var body = '<p class="question-name"> ' + question.name + '</p>'
                body += '<ol class="answer-list">';
                question.answers.forEach(function(answer, idx) {
                    body += '<li class="answer"><input type="radio" name="answers-' + id + '">' + answer + '</input></li>';
                });
                body += '</ol>';

                element.innerHTML += '<div class="question-body">' + body + '</div>';

                if(question.image) {
                    element.innerHTML += '<img class="question-image" src="' + question.image + '" />';
                }

                element.innerHTML += '<button class="delete-button" onclick="deleteQuestion(\'' + id + '\')">&#10006;</button>';

                if(with_live) {
                    element.innerHTML += '<button id="live-button-' + id + '" class="live-button" onclick="presentLiveQuiz([\'' + id + '\']) & presentLiveQuestion(\'' + id + '\')">L</button>';
                }

                return element;
            }

            function chooseQuiz(id) {
                toggleQuizForm();

                current_quiz_id = id;

                var quiz = quizzes[id];

                $('#submit-quiz-button').html('Update');
                $('#quiz-name-field').val(quiz.name);

                quiz.questions.forEach(function(question_id) {
                    addQuizQuestion(question_id, createQuestionElement(question_id, false));
                });
            }

            function updateQuestions(new_questions) {
                questions = new_questions;

                var html = '';
                for(var id in questions) {
                    html += createQuestionElement(id, true).outerHTML;
                };

                if(!html) {
                    html = 'Create a question to get started.';
                    $('#question-list').css('text-align', 'center');
                } else {
                    $('#question-list').css('text-align', 'left');
                }

                $('#question-list').html(html);
            }

            function updateQuizzes(new_quizzes) {
                quizzes = new_quizzes;

                var html = '';
                for(var id in quizzes) {
                    var quiz = quizzes[id];
                    html += '<li id="quiz-' + id + '" class="quiz"><button class="quiz-body" onclick="chooseQuiz(\'' + id + '\')">' + quiz.name + '</button><button class="delete-button" onclick="deleteQuiz(\'' + id + '\')">&#10006;</button><button class="live-button" onclick="presentLiveQuiz(quizzes[\'' + id + '\'].questions)">L</button></li>';
                }

                if(!html) {
                    html = 'Create a quiz to get started.';
                    $('#quiz-list').css('text-align', 'center');
                } else {
                    $('#quiz-list').css('text-align', 'left');
                }

                $('#quiz-list').html(html);
            }
            
            var socket = null;
            function connect() {
                console.log('Connecting...');
                var s = new WebSocket('ws://www.roiatalla.com:1337');
                s.onopen = function() {
                    socket = s;
                    console.log('Connected to server!');
                    socket.send(JSON.stringify({
                        username: 'Professor'
                    }));
                    socket.send(JSON.stringify({ get_quizzes: true }));
                    socket.send(JSON.stringify({ get_questions: true }));
                };
                s.onmessage = function(msg) {
                    var data = JSON.parse(msg.data);
                    if(data.questions) {
                        updateQuestions(data.questions);
                    }
                    if(data.quizzes) {
                        updateQuizzes(data.quizzes);
                    }
                };
                s.onclose = function() {
                    socket = null;
                    console.log('Connection closed.');
                    setTimeout(connect, 1000);
                };
            }

            function isSocketAvailable() {
                if(socket == null) {
                    alert('No connection to the server. Attemping to reconnect.');
                    return false;
                }

                return true;
            }

            connect();

            function createQuestion(name, answers, correct, image) {
                var cleaned_answers = [];
                answers.forEach(function(elem) {
                    elem = elem.trim();
                    if(elem) {
                        cleaned_answers.push(elem);
                    }
                });

                if(cleaned_answers.length < 2) {
                    alert('Cannot have less than 2 answers.');
                    return;
                }

                if(correct >= cleaned_answers.length) {
                    alert('Cannot have blank answer as correct answer.');
                    return;
                }

                if(isSocketAvailable()) {
                    socket.send(JSON.stringify({ create_question: { name: name, answers: cleaned_answers, correct: correct, image: image }}));
                    toggleQuestionForm();
                }
            }

            function deleteQuestion(id) {
                if (confirm("Are you sure you want to delete this question?")) {
                    if(isSocketAvailable()) {
                        socket.send(JSON.stringify({ delete_question: id }));
                    }

                    removeQuizQuestion(id, true);
                }
            }

            function getQuestions() {
                if(isSocketAvailable()) {
                    socket.send(JSON.stringify({ get_questions: true }));
                }
            }

            function createQuiz() {
                if(isSocketAvailable()) {
                    var name = $('#quiz-name-field').val();
                    var quiz = { name: name, questions: current_quiz_questions };

                    console.log(quiz);

                    if($('#submit-quiz-button').html() == 'Submit') {
                        socket.send(JSON.stringify({ create_quiz: quiz}));
                    } else {
                        quiz.id = current_quiz_id;
                        socket.send(JSON.stringify({ update_quiz: quiz}));
                    }

                    toggleQuizForm();
                }
            }

            function deleteQuiz(id) {
                if (confirm("Are you sure you want to delete this quiz?") && isSocketAvailable()) {
                    socket.send(JSON.stringify({ delete_quiz: id }));
                }
            }

            function getQuizzes() {
                if(isSocketAvailable()) {
                    socket.send(JSON.stringify({ get_quizzes: true }));
                }
            }

            function presentLiveQuiz(live_questions) {
                toggleLiveQuiz();
                var list = document.getElementById('live-questions-list');
                list.innerHTML = '';
                live_questions.forEach(function(question_id, index) {
                    var element = document.createElement('li');
                    element.setAttribute('id', 'live-question-' + question_id);
                    element.setAttribute('class', 'question');
                    var question = questions[question_id];
                    var body = '<p class="question-name"> ' + question.name + '</p>'
                    body += '<ol class="answer-list">';
                    question.answers.forEach(function(answer, idx) {
                        body += '<li id="live-answer-' + question_id + '-' + idx + '" class="answer"><input type="radio" name="answers-' + question_id + '">' + answer + '</input></li>';
                    });
                    body += '</ol>';
                    element.innerHTML += '<div class="question-body">' + body + '</div>';
                    if(question.image) {
                        element.innerHTML += '<img class="question-image" src="' + question.image + '" />';
                    }
                    element.innerHTML += '<button id="presenting-live-button-' + question_id + '" class="presenting-live-button" onclick="presentLiveQuestion(\'' + question_id + '\')">L</button>';
                    list.appendChild(element)
                });
            }

            var curr_live_id = null;
            function presentLiveQuestion(id) {
                if (curr_live_id != null) {
                    document.getElementById('presenting-live-button-' + curr_live_id).style['background-color']='#DD0000';
                }

                if(isSocketAvailable()) {
                    document.getElementById('presenting-live-button-' + id).style['background-color']='#008800';
                    if(curr_live_id != id) {
                        socket.send(JSON.stringify({ broadcast_live_question: id }));
                    }
                }

                curr_live_id = id;
            }

            var state = true;
            function toggleLiveQuiz() {
                curr_live_id = null;
                
                var e1 = document.getElementById('live-quiz');
                e1.style.display = e1.style.display == 'block' ? 'none' : 'block';
                if(state) {
                    myBlurFunction(1);
                    state = false;
                } else {
                    myBlurFunction(0);
                    state = true;

                    if(isSocketAvailable()) {
                        socket.send(JSON.stringify({ end_live_question: true }));
                    }
                }
            }

            function myBlurFunction(state) {
                /* state can be 1 or 0 */
                var containerElement = document.getElementById('main-container');
                var overlayElement = document.getElementById('overlay');
                if (state) {
                    overlayElement.style.display = 'block';
                    containerElement.setAttribute('class', 'blur');
                } else {
                    overlayElement.style.display = 'none';
                    containerElement.setAttribute('class', null);
                }
            }
        </script>
    </head>
    <body>
        <div id="overlay"></div>
        <div id="live-quiz">
            <button id="live-quiz-button" onclick="toggleLiveQuiz()" class="delete-button">&#10006;</button>
            <ol id="live-questions-list"></ol>
        </div>

        <div id="main-container">
            <div id="header-panel">
                <img id="logo" src="../active_learning_logo.png" width="175" height="75" />
                <button id="settings-button">Settings</button>
                <button id="statistics-button">Statistics</button>
                <select id="course-select">
                    <option value="CS 2110">CS 2110</option>
                    <option value="CS 2200">CS 2200</option>
                    <option value="CS 3600">CS 2200</option>
                </select>
            </div>

            <div id="quiz-panel">
                <button id="create-quiz" class="option-button" onclick="toggleQuizForm()">Create Quiz</button>
                <div id="quiz-creator">
                    <div id="quiz-creator-header">
                        <div id="quiz-name">Name: <input type="text" id="quiz-name-field" /></div>
                        <div id="submit-quiz"><button id="submit-quiz-button" onclick="createQuiz()">Submit</button></div>
                        <div id="present-live"><button id="present-live-button" onclick="presentLiveQuiz(current_quiz_questions)">Present Live</button></div>
                    </div>
                    <ol id="quiz-question-list" ondrop="drop(event)" ondragover="allowDrop(event)"></ol>
                </div>
                <ol id="quiz-list"></ol>
            </div>

            <div id="question-panel">
                <button id="create-button" class="option-button" onclick="toggleQuestionForm()">Create Question</button>
                <ol id="question-list"></ol>
                <div id="question-creator">
                    <form>
                        <label for="question">Question:</label><br>
                        <input type="text" id="question" name="question" value="" size="75"><br>
                        <label for="answer1">Answer 1:</label><br>
                        <input type="text" id="answer1" name="answer1" value="" size="35">
                        <input type="radio" name="correct" value="0" checked>Correct</input><br>
                        <label for="answer2">Answer 2:</label><br>
                        <input type="text" id="answer2" name="answer2" value="" size="35">
                        <input type="radio" name="correct" value="1">Correct</input><br>
                        <label for="answer3">Answer 3:</label><br>
                        <input type="text" id="answer3" name="answer3" value="" size="35">
                        <input type="radio" name="correct" value="2">Correct</input><br>
                        <label for="answer4">Answer 4:</label><br>
                        <input type="text" id="answer4" name="answer4" value="" size="35">
                        <input type="radio" name="correct" value="3">Correct</input><br>
                        <br>
                        <input id="file-input" type="file" onchange="readURL(this);"/>
                        <div>
                           <br><img id="image-input" src="" alt="Please choose an image"/>
                        </div>
                        <br>
                        <button type="button" onclick="createQuestion(question.value, [answer1.value, answer2.value, answer3.value, answer4.value], correct.value,
                        $('#image-input').attr('src'))">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
